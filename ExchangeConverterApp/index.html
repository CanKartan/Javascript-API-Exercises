<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Döviz Kuru Çevirici</h1>
      <div id="Exchange-Container">
        <div class="exchange-wrapper">
          <input id="amaount" type="number" placeholder="MİKTAR" />
          <select name="amaountValue" id="amount-wrapper">
            <option selected>TRY</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
          <select name="ExchangeValue" id="Exchange-wrapper">
            <option selected>TRY</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
          <input id="Value" type="number" placeholder="SONUÇ" readonly />
        </div>
      </div>
    </div>
  </body>
  <script src="./currency.js"></script>
  <script src="./main.js"></script>
</html>
