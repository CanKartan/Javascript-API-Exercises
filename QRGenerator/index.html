<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper target">
        <h1>QR Generator</h1>
        <input
          class="InputClass"
          id="QRValue"
          type="text"
          placeholder="URL or Text"
        />
        <div class="Button-wrapper target">
          <button class="Buttons" id="CreateButton">Oluştur</button>
          <button class="Buttons" id="DowlandButton">İndir</button>
          <button class="Buttons" id="ClearButton">Temizle</button>
        </div>
        <div class="QR-wrapper">
          <!-- QR Buraya Eklenicek -->
        </div>
      </div>
    </div>
    <script src="./CreateQR.js"></script>
    <script src="./animations.js"></script>
  </body>
</html>
